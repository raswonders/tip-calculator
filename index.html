<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip calculator</title>
</head>
<body>
<h1>TIP CALCULATOR</h1>
<form>
    <p>
        <label for="bill">How Much Was Your Bill ?</label>
        <input type="number" id="bill" name="bill">
    </p>
    <p>
        <label for="people">How Many People Sharing The Bill ?</label>
        <input type="number" id="people" name="people">
    </p>
    <p>
        <label for="service">How Was Your Service</label>
        <select name="service" id="service">
            <option value="">--Please choose an option--</option>
            <option value="20">Great - 20%</option>
            <option value="10">Good - 10%</option>
            <option value="2">Bad - 2%</option>
        </select>
    </p>
    <p>
        <button type="submit">Calculate</button>
    </p>
</form>
</body>
</html>
