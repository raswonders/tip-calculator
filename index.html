<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="css/all.css" rel="stylesheet"> <!--load all styles -->
</head>
<body>
<div class="main-box">
    <section class="calc-box">
        <div class="calc-heading white">
            <h1>TIP CALCULATOR</h1>
        </div>
        <form class="calc-form">
            <div class="error-box">
                <div class="error-msg">Error number 1</div>
                <div class="error-msg">Error number 2</div>
            </div>
            <div class="calc-control">
                <label for="bill">How Much Was Your Bill ?</label>
                <div class="ctrl-container">
                    <div class="icon white">
                        <i class="fas fa-user fa-fw"></i>
                    </div>
                    <input class="input-ctrl" type="number" id="bill" name="bill">
                </div>
            </div>
            <div class="calc-control">
                <label for="people">How Many People Sharing The Bill ?</label>
                <div class="ctrl-container">
                    <div class="icon white">
                        <i class="fas fa-dollar-sign fa-fw"></i>
                    </div>
                    <input class="input-ctrl" type="number" id="people" name="people">
                </div>
            </div>
            <div class="calc-control">
                <label for="service">How Was Your Service ?</label>
                <div class="ctrl-container">
                    <select class="select-ctrl" name="service" id="service">
                        <option value="">--Please choose an option--</option>
                        <option value="20">Great - 20%</option>
                        <option value="10">Good - 10%</option>
                        <option value="2">Bad - 2%</option>
                    </select>
                </div>
            </div>
            <div class="calc-control">
                <button class="calc-button white" type="submit">Calculate</button>
            </div>
        </form>
    </section>
</div>
<script type="application/javascript" src="js/error.js"></script>
</body>
</html>
